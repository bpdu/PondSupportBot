name: Deploy PondSupportBot

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to server
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.PONDSUPPORTBOT_HOST }}
          username: ${{ secrets.PONDSUPPORTBOT_USER }}
          key: ${{ secrets.PONDSUPPORTBOT_SSH_KEY }}
          script: |
            set -e
            echo "Starting deploy at $(date)"
            sudo /home/pondsupportbot/deploy.sh
            echo "✅ Deploy completed successfully at $(date)"

      - name: Verify service
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.PONDSUPPORTBOT_HOST }}
          username: ${{ secrets.PONDSUPPORTBOT_USER }}
          key: ${{ secrets.PONDSUPPORTBOT_SSH_KEY }}
          script: |
            echo "Checking if bot service is running..."
            if systemctl is-active --quiet pondsupportbot.service; then
              echo "✅ Bot service is running"
            else
              echo "❌ Bot service is NOT running"
              exit 1
            fi
